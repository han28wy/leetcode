<html>
  <head style="background: lightseagreen;">
    深度优先搜索
  </head>
  <body>
      <div id="block">
        <button id="debounce" onClick="runProgram(1)">中序遍历</button>
  </body>
  <script>
  function runProgram(val) {
      if (val === 1) {
        let arr = [-1, 0, 1, 2, -1, -4];
        const res1 = mid(arr);
        console.log(res1);
      }
  }

  function mid(root){
    const res = [];
    const inorder = (root) => {
        if (!root) {
            return;
        }
        inorder(root.left);
        res.push(root.val);
        inorder(root.right);
    }
    inorder(root);
    return res;
  }
  </script>
</html>
