    // 题目200 广度优先解决 BFS
    function turnzero(queue, grid) {
      let dirs = [
        [0, 1],
        [1, 0],
        [0, -1],
        [-1, 0],
      ];
      while (queue.length) {
        const curr = queue.shift(); // 取出队列的第一个元素
        for (const dir of dirs) {
          const x = curr[0] + dir[0];
          const y = curr[1] + dir[1];
          if (
            x < 0 ||
            x >= grid.length ||
            y < 0 ||
            y >= grid[0].length ||
            grid[x][y] == '0'
          ) {
            continue;
          }
          grid[x][y] = "0";
          queue.push([x, y]);
        }
      }
    }
